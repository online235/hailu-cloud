server:
  port: 30000
spring:
  application:
    name: service-gateway
  cloud:
    consul:
      discovery:
        register: true
        heartbeat:
          enabled: true
        tags: desc=网关

mapping:
  swaggerDocs:
    service-api-auth: 海露认证服务-接口文档
    service-api-admin: 海露后台管理系统-接口文档
    service-api-mall: 海露商城-接口文档
    service-api-basic: 海露基础服务-接口文档
    service-api-xinan: 心安接口-接口文档
    service-api-payment: 海露支付服务-接口文档
    service-api-merchant: 海露商户服务-接口文档
  auth:
    exclude:
      endsWith:
        - swagger-ui.html
        - api-docs
        - .jpg
        - .jpeg
        - .png
        - .zip
        - .tar
        - .mp4
        - .pdf
      startsWith:
        - /api/v1/auth
        - /api/v1/xinan
        - /api/v1/basic
        - /api/v1/basic/upload
        - /api/v1/basic/sms
        - /api/v1/basic/uuid
        - /api/v1/merchant/life-circle
  login-type:
    # 开启debug后, notAllow将不对登录类型做请求限制
    debug: true
    # 不允许访问的路径 【0，1】具体看 LoginTypeEnum
    notAllow:
      0:
        - /api/v1/admin
      1:
        - /api/v1/admin

